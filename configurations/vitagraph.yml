overwrite: True

interaction_restructure:
  do: True 
  in_fname: './datasets/drkg.tsv'
  out_fname: './output/vitagraph.tsv'

remove_hetionet_pathways:
  do: True 
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv'

merge_datasets:
  do: True
  dataset: './output/vitagraph.tsv'
  to_add:
    - './datasets/auxiliary/reactome.csv'
    - './datasets/auxiliary/onsides.csv'
  out_fname: './output/vitagraph.tsv'

translate_ids:
  do: True
  in_fname: './output/vitagraph.tsv'
  translation_dataset: './datasets/auxiliary/drugbank_to_ncbi_gene_id.csv'
  out_fname: './output/vitagraph.tsv'

map_compounds_ids:
  do: True
  in_fname: './output/vitagraph.tsv'
  mapping_fname: './datasets/auxiliary/compounds_mapping.csv'
  map_to_db: 'PubChem Compounds'
  out_fname: './output/vitagraph.tsv'

map_diseases_ids:
  do: True
  in_fname: './output/vitagraph.tsv'
  mapping_fname: './datasets/auxiliary/disease_mapping.csv'
  map_to_db: 'DOID'
  out_fname: './output/vitagraph.tsv'

remove_triplets_with_semicolon:
  do: True 
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv' 

remove_triplets_with_pipe:
  do: True
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv'

relation_standardization:
  do: True
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv'

remove_non_human_genes:
  do: True
  in_fname: './output/vitagraph.tsv'
  non_human_genes_fname: './datasets/auxiliary/genes_to_remove.csv'
  out_fname: './output/vitagraph.tsv'

remove_compunds_without_smiles:
  do: True
  in_fname: './output/vitagraph.tsv'
  compound_smiles_fname: './datasets/auxiliary/all_cmp_info.csv'
  out_fname: './output/vitagraph.tsv'

add_genes_features_from_pathways:
  do: True
  in_fname: './output/vitagraph.tsv'
  in_features_file: './datasets/output/gene_features.csv'
  out_features_file: './datasets/output/gene_features.csv'

add_genes_features_from_molecular_functions:
  do: True
  in_fname: './output/vitagraph.tsv'
  in_features_file: './datasets/output/gene_features.csv'
  out_features_file: './datasets/output/gene_features.csv'

add_genes_features_from_cellular_components:
  do: True
  in_fname: './output/vitagraph.tsv'
  in_features_file: './datasets/output/gene_features.csv'
  out_features_file: './datasets/output/gene_features.csv'

add_genes_features_from_biological_processes:
  do: True
  in_fname: './output/vitagraph.tsv'
  in_features_file: './datasets/output/gene_features.csv'
  out_features_file: './datasets/output/gene_features.csv'

remove_entity_nodes:
  do: True
  in_fname: './output/vitagraph.tsv'
  to_remove: 
    entity: 
    - 'Pathway'
    - 'MolecularFunction' 
    - 'CellularComponent'
    - 'BiologicalProcess'
    - 'Atc'
    - 'PharmacologicClass'

  out_fname: './output/vitagraph.tsv'

drop_duplicates:
  do: True 
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv'

extract_lcc:
  do: True
  in_fname: './output/vitagraph.tsv'
  out_fname: './output/vitagraph.tsv'
  debug: False  # Set to False to disable debug messages

stats:
  do: True
  start_file: './datasets/drkg.tsv'
  end_file: './output/vitagraph.tsv'